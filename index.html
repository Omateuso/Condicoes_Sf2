<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições PF2E - Multi-Estilos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a' },
                    },
                    spacing: {
                        'card-w': '63.5mm',
                        'card-h': '88.9mm',
                    }
                }
            }
        }
    </script>
</head>
<body class="screen-view" data-theme="boardgame">

    <div class="navbar no-print flex flex-col gap-6 max-w-6xl mx-auto rounded-b-xl">
        <div class="flex flex-col md:flex-row justify-between items-center w-full gap-4">
            <div>
                <h1 class="text-3xl font-bold uppercase tracking-wider font-[Teko]">Deck de Condições <span class="text-blue-400">PF2E</span></h1>
                <p class="text-xs opacity-70 font-[Inter]">Visualizador & Gerador de Impressão</p>
            </div>

            <div class="flex gap-2 bg-black/20 p-1 rounded-lg flex-wrap justify-center">
                <button onclick="setTheme('boardgame')" class="px-4 py-1 rounded text-sm font-bold hover:bg-white/20 transition text-white border border-white/30">Boardgame</button>
                <button onclick="setTheme('cyberpunk')" class="px-4 py-1 rounded text-sm font-bold hover:bg-cyan-500/20 transition text-cyan-400 border border-cyan-500/30 font-[Orbitron]">Cyberpunk</button>
                <button onclick="setTheme('classic')" class="px-4 py-1 rounded text-sm font-bold hover:bg-amber-900/40 transition text-amber-200 border border-amber-700 font-[Cinzel]">Clássico</button>
            </div>
        </div>

        <div class="flex gap-4 w-full">
            <input type="text" id="searchInput" 
                class="px-4 py-2 rounded bg-black/30 border border-white/10 text-white placeholder-white/50 focus:outline-none focus:border-blue-400 flex-grow font-sans text-sm"
                placeholder="Filtrar (ex: Cego)...">
            
            <button onclick="window.print()" class="bg-white text-slate-900 px-6 py-2 rounded font-bold uppercase hover:bg-blue-50 transition shadow-lg flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                Imprimir
            </button>
        </div>
    </div>

    <div id="cardsGrid" class="grid-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8 mb-20 max-w-7xl">
    </div>

    <script>
        const cardTypes = {
            'movimento': { color: '#0ea5e9', dark: '#0369a1', alpha: 'rgba(14, 165, 233, 0.5)' },
            'mental': { color: '#8b5cf6', dark: '#5b21b6', alpha: 'rgba(139, 92, 246, 0.5)' },
            'sentidos': { color: '#f59e0b', dark: '#b45309', alpha: 'rgba(245, 158, 11, 0.5)' },
            'vida': { color: '#ef4444', dark: '#b91c1c', alpha: 'rgba(239, 68, 68, 0.5)' },
            'defesa': { color: '#10b981', dark: '#047857', alpha: 'rgba(16, 185, 129, 0.5)' },
            'especial': { color: '#64748b', dark: '#334155', alpha: 'rgba(100, 116, 139, 0.5)' }
        };

        const icons = {
            movimento: '<path d="M19 14l-7 7m0 0l-7-7m7 7V3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>', 
            mental: '<path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" stroke-width="2"/>', 
            sentidos: '<path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-width="2"/>', 
            vida: '<path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" stroke-width="2"/>', 
            defesa: '<path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" stroke-width="2"/>', 
            especial: '<path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="2"/>' 
        };

        function getConditionType(id) {
            const types = {
                'movimento': ['acelerado', 'lento', 'imobilizado', 'fugindo', 'a-deriva', 'caido', 'sobrecarregado', 'restrito'],
                'sentidos': ['cego', 'invisivel', 'ocultado', 'escondido', 'nao-detectado', 'surdo', 'ofuscado', 'observado', 'nao-notado'],
                'mental': ['confuso', 'fascinado', 'assustado', 'estupefato', 'atordoado', 'controlado', 'indiferente', 'hostil', 'amigavel', 'inamistoso', 'prestativo'],
                'vida': ['morrendo', 'condenado', 'inconsciente', 'ferido', 'drenado', 'dano-persistente', 'enfraquecido', 'enjoado', 'fatigado', 'petrificado'],
                'defesa': ['desprevenido', 'agarrado', 'quebrado', 'suprimido'],
                'especial': ['falhando']
            };
            for (const [type, ids] of Object.entries(types)) { if (ids.includes(id)) return type; }
            return 'especial';
        }

        const conditionsData = [
            { id: "acelerado", title: "Acelerado", sub: "Quickened", source: "Player Core pg. 439", content: "Você é capaz de agir mais rapidamente. Você ganha <span class='highlight-term'>1 ação adicional</span> no início do seu turno a cada rodada. Muitos efeitos que o deixam acelerado exigem que você use essa ação extra apenas de certas maneiras. Se você ficar acelerado por múltiplas fontes, você pode usar a ação extra concedida para qualquer ação única permitida por qualquer um dos efeitos que o tornaram acelerado. Como acelerado tem seu efeito no início do seu turno, você não ganha ações imediatamente se ficar acelerado durante o seu turno." },
            { id: "agarrado", title: "Agarrado", sub: "Grabbed", source: "Player Core pg. 437", content: "Você está sendo segurado por outra criatura, o que lhe confere as condições <span class='highlight-term'>desprevenido</span> e <span class='highlight-term'>imobilizado</span>. Se você tentar uma ação de manusear enquanto estiver agarrado, deve obter sucesso em um teste simples (flat check) CD 5 ou a ação é perdida; role o teste após gastar a ação, mas antes de aplicar quaisquer efeitos." },
            { id: "amigavel", title: "Amigável", sub: "Friendly", source: "Player Core pg. 437", content: "Esta condição reflete a disposição de uma criatura em relação a um personagem específico, e apenas efeitos sobrenaturais (como uma magia) podem impor essa condição a um PJ. Uma criatura que é amigável a um personagem gosta desse personagem. É provável que concorde com Solicitações desse personagem, desde que sejam simples, seguras e não custem muito para serem atendidas. Se o personagem (ou um de seus aliados) usar ações hostis contra a criatura, a criatura ganha uma condição de atitude pior, dependendo da gravidade da ação hostil, conforme determinado pelo GM." },
            { id: "assustado", title: "Assustado", sub: "Frightened", source: "Player Core pg. 437", content: "Você está tomado pelo medo e luta para controlar seus nervos. A condição assustado sempre inclui um valor. Você sofre uma <span class='highlight-term'>penalidade de status igual a este valor</span> em todos os seus testes e CDs. A menos que especificado de outra forma, no final de cada um dos seus turnos, o valor da sua condição assustado diminui em 1." },
            { id: "atordoado", title: "Atordoado", sub: "Stunned", source: "Player Core pg. 439", content: "Você perdeu os sentidos. <span class='highlight-term'>Você não pode agir.</span> Atordoado geralmente inclui um valor, que indica quantas ações totais você perde, possivelmente ao longo de vários turnos, por estar atordoado. Cada vez que você recuperar ações, reduza o número que você recupera pelo seu valor de atordoado, e então reduza seu valor de atordoado pelo número de ações que você perdeu. Atordoado substitui lento. Se a duração da sua condição atordoado terminar enquanto você estiver lento, conte as ações perdidas pela condição atordoado para aquelas perdidas por estar lento." },
            { id: "a-deriva", title: "À Deriva", sub: "Untethered", source: "Player Core pg. 441", content: "Você está em um ambiente de gravidade zero (ou similar) sem meios de movimento e flutua sem apoio. Você não pode realizar ações de movimento, a menos que especifiquem que podem ser usadas em seu ambiente atual. No final do seu turno, você se move 1,5 metros na última direção em que se moveu. Você pode realizar a ação <strong>Impulsionar-se</strong> para mudar de direção e a distância movida. Uma vez que você ganhe um meio de se mover em seu ambiente, você perde esta condição. Tipicamente, uma criatura com a condição à deriva em gravidade zero também ganha as condições <span class='highlight-term'>desajeitado 1</span> e <span class='highlight-term'>desprevenido</span> enquanto estiver à deriva." },
            { id: "caido", title: "Caído", sub: "Prone", source: "Player Core pg. 439", content: "Você está deitado no chão. Você está <span class='highlight-term'>desprevenido</span> e sofre uma penalidade de circunstância de –2 nas jogadas de ataque. As únicas ações de movimento que você pode usar enquanto está caído são Rastejar e Levantar-se. Levantar-se encerra a condição caído. Você pode Procurar Cobertura enquanto estiver caído para se abaixar e ganhar maior cobertura contra ataques à distância, mesmo se não tiver um objeto para se esconder atrás, o que lhe concede um bônus de circunstância de +4 na CA contra ataques à distância (mas você permanece desprevenido). Se você fosse derrubado enquanto estivesse Escalando ou Voando, você cai." },
            { id: "cego", title: "Cego", sub: "Blinded", source: "Player Core pg. 435", content: "Você não consegue ver. Todo terreno normal é terreno difícil para você. Você não consegue detectar nada usando a visão. Você falha criticamente automaticamente em testes de Percepção que exigem que você seja capaz de ver e, se a visão for seu único sentido preciso, você sofre uma penalidade de status de –4 em testes de Percepção. Você é imune a efeitos visuais. Cego substitui ofuscado." },
            { id: "condenado", title: "Condenado", sub: "Doomed", source: "Player Core pg. 436", content: "Sua alma foi agarrada por uma força poderosa que o chama para mais perto da morte. Condenado sempre inclui um valor. O valor de morrendo no qual você morre é reduzido pelo seu valor de condenado. Se o seu valor máximo de morrendo for reduzido a 0, você morre instantaneamente. Quando você morre, você não está mais condenado. Seu valor de condenado diminui em 1 cada vez que você tem uma noite completa de descanso." },
            { id: "confuso", title: "Confuso", sub: "Confused", source: "Player Core pg. 435", content: "Você não está em seu juízo perfeito e ataca selvagemente. Você está <span class='highlight-term'>desprevenido</span>, não trata ninguém como seu aliado e não pode adiar, preparar ou usar reações. Você usa todas as suas ações para Golpear ou conjurar truques mágicos ofensivos em alvos aleatórios (determinados pelo GM). Se for impossível atacar, você balbucia incoerentemente. Cada vez que você sofre dano de um ataque ou magia, você pode tentar um teste simples (flat check) CD 11 para se recuperar de sua confusão e encerrar a condição." },
            { id: "controlado", title: "Controlado", sub: "Controlled", source: "Player Core pg. 436", content: "Você foi comandado ou magicamente dominado, ou teve sua vontade subverted. O controlador dita como você age e pode fazer com que você use qualquer uma de suas ações, incluindo ataques, reações ou até mesmo Adiar. O controlador geralmente não precisa gastar suas próprias ações ao controlá-lo." },
            { id: "dano-persistente", title: "Dano Persistente", sub: "Persistent Damage", source: "Player Core pg. 439", content: "Você está sofrendo dano de um efeito contínuo. Você sofre o dano no final de cada um dos seus turnos. Depois de sofrer dano persistente, role um teste simples (flat check) CD 15 para ver se você se recupera do dano persistente. Se tiver sucesso, a condição termina. Você ou um aliado podem usar Recuperação Assistida (geralmente 2 ações) para permitir um teste simples extra imediatamente (CD 15 ou CD 10 se a ajuda for particularmente apropriada)." },
            { id: "desajeitado", title: "Desajeitado", sub: "Clumsy", source: "Player Core pg. 435", content: "Seus movimentos tornam-se desajeitados e inexatos. Desajeitado sempre inclui um valor. Você sofre uma <span class='highlight-term'>penalidade de status igual ao valor da condição</span> em rolagens e CDs baseadas em Destreza, incluindo CA, testes de Reflexos, jogadas de ataque à distância e testes de perícia usando Acrobacia, Furtividade e Ladroagem." },
            { id: "desprevenido", title: "Desprevenido", sub: "Off-Guard", source: "Player Core pg. 438", content: "Você está distraído ou incapaz de focar toda a sua atenção na defesa. Você sofre uma <span class='highlight-term'>penalidade de circunstância de –2 na CA</span>. Alguns efeitos lhe dão a condição desprevenido apenas contra certas criaturas ou contra certos ataques. Outros — especialmente condições — podem deixá-lo desprevenido contra tudo." },
            { id: "drenado", title: "Drenado", sub: "Drained", source: "Player Core pg. 436", content: "Sua saúde e vitalidade foram esgotadas. Drenado sempre inclui um valor. Você sofre uma <span class='highlight-term'>penalidade de status igual ao seu valor de drenado</span> em rolagens e CDs baseadas em Constituição, como testes de Fortitude. Você também perde um número de Pontos de Vida igual ao seu nível (mínimo 1) vezes o valor de drenado, e seus Pontos de Vida máximos são reduzidos na mesma quantidade. Cada vez que você tem uma noite completa de descanso, seu valor de drenado diminui em 1." },
            { id: "enfraquecido", title: "Enfraquecido", sub: "Enfeebled", source: "Player Core pg. 436", content: "Você está fisicamente enfraquecido. Enfraquecido sempre inclui um valor. Quando você está enfraquecido, sofre uma <span class='highlight-term'>penalidade de status igual ao valor da condição</span> em rolagens e CDs baseadas em Força, incluindo jogadas de ataque corpo a corpo baseadas em Força, jogadas de dano baseadas em Força e testes de Atletismo." },
            { id: "enjoado", title: "Enjoado", sub: "Sickened", source: "Player Core pg. 439", content: "Você se sente mal. Enjoado sempre inclui um valor. Você sofre uma <span class='highlight-term'>penalidade de status igual a este valor</span> em todos os seus testes e CDs. Você não pode ingerir nada voluntariamente enquanto estiver enjoado. Você pode gastar uma única ação vomitando em uma tentativa de se recuperar, o que permite que você tente imediatamente um teste de Fortitude contra a CD do efeito que o deixou enjoado. Em um sucesso, você reduz seu valor de enjoado em 1." },
            { id: "escondido", title: "Escondido", sub: "Hidden", source: "Player Core pg. 437", content: "Enquanto você está escondido de uma criatura, essa criatura sabe o espaço em que você está, mas não consegue dizer exatamente onde você está. Uma criatura da qual você está escondido está <span class='highlight-term'>desprevenida</span> em relação a você, e deve obter sucesso em um teste simples (flat check) CD 11 ao mirar em você com um ataque, magia ou outro efeito, ou falha em afetá-lo. Efeitos de área não estão sujeitos a este teste simples." },
            { id: "estupefato", title: "Estupefato", sub: "Stupefied", source: "Player Core pg. 440", content: "Seus pensamentos e instintos estão nublados. Estupefato sempre inclui um valor. Você sofre uma <span class='highlight-term'>penalidade de status igual a este valor</span> em rolagens e CDs baseadas em Inteligência, Sabedoria e Carisma, incluindo testes de Vontade, modificadores de ataque de magia, CDs de magia e testes de perícia que usam esses modificadores. Sempre que você tentar Conjurar uma Magia enquanto estiver estupefato, a magia é interrompida a menos que você obtenha sucesso em um teste simples (flat check) com uma CD igual a 5 + seu valor de estupefato." },
            { id: "falhando", title: "Falhando", sub: "Glitching", source: "Player Core pg. 437", content: "A condição falhando sempre inclui um valor. Se você tiver equipamento falhando e realizar qualquer ação envolvendo esse equipamento, ou se você mesmo tiver a condição, deve tentar um teste simples (CD 5 + valor) no início do uso ou do turno. <br><strong>Sucesso:</strong> Age normalmente.<br><strong>Falha:</strong> Penalidade de item igual ao valor de falhando em testes e CDs.<br><strong>Falha Crítica:</strong> Objeto não funciona e perde ação; Criatura falhando usa efeito de falha e fica atordoada 1." },
            { id: "fascinado", title: "Fascinado", sub: "Fascinated", source: "Player Core pg. 437", content: "Você é compelido a focar sua atenção em algo. Você sofre uma penalidade de status de –2 em testes de Percepção e perícia, e não pode usar ações com o traço concentrar, a menos que elas estejam relacionadas ao objeto de sua fascinação. Esta condição termina se uma criatura usar ações hostis contra você ou qualquer um de seus aliados." },
            { id: "fatigado", title: "Fatigado", sub: "Fatigued", source: "Player Core pg. 437", content: "Você está cansado e não consegue reunir muita energia. Você sofre uma penalidade de status de –1 na CA e em testes de resistência. Você não pode usar atividades de exploração realizadas enquanto viaja. Você se recupera da fadiga após uma noite completa de descanso." },
            { id: "ferido", title: "Ferido", sub: "Wounded", source: "Player Core pg. 441", content: "Você foi gravemente ferido. Se você perder a condição morrendo e ainda não tiver a condição ferido, você se torna ferido 1. Se você já tiver a condição ferido quando perder a condição morrendo, o valor da sua condição ferido aumenta em 1. Se você ganhar a condição morrendo enquanto estiver ferido, aumente o valor da sua condição morrendo pelo seu valor de ferido. A condição ferido termina se alguém restaurar Pontos de Vida com sucesso para você usando Tratar Feridas, ou se você for restaurado ao máximo de Pontos de Vida por qualquer meio e descansar por 10 minutos." },
            { id: "fugindo", title: "Fugindo", sub: "Fleeing", source: "Player Core pg. 437", content: "Você é forçado a fugir. No seu turno, você deve gastar cada uma de suas ações tentando escapar da fonte da condição fugindo o mais rápido possível (como usando ações de movimento para fugir ou abrindo portas que barram sua fuga). Você não pode Adiar ou Preparar enquanto estiver fugindo." },
            { id: "hostil", title: "Hostil", sub: "Hostile", source: "Player Core pg. 437", content: "Esta condição reflete a disposição de uma criatura em relação a um personagem específico. Uma criatura hostil busca ativamente prejudicar esse personagem. Ela não necessariamente ataca, mas não aceitará Solicitações do personagem." },
            { id: "imobilizado", title: "Imobilizado", sub: "Immobilized", source: "Player Core pg. 437", content: "Você é incapaz de se mover. Você não pode usar quaisquer ações que tenham o traço movimento. Se você estiver imobilizado por algo que o segura no lugar e uma força externa o mover para fora do seu espaço, a força deve obter sucesso em um teste contra a CD do efeito que o segura no lugar." },
            { id: "inamistoso", title: "Inamistoso", sub: "Unfriendly", source: "Player Core pg. 441", content: "Esta condição reflete a disposição de uma criatura em relação a um personagem específico. Uma criatura que é inamistosa a um personagem não gosta e desconfia desse personagem. A criatura inamistosa não aceitará Solicitações do personagem." },
            { id: "inconsciente", title: "Inconsciente", sub: "Unconscious", source: "Player Core pg. 440", content: "Você está dormindo ou foi nocauteado. Você não pode agir. Você sofre uma penalidade de status de –4 na CA, Percepção e testes de Reflexos, e tem as condições <span class='highlight-term'>cego</span> e <span class='highlight-term'>desprevenido</span>. Quando ganha esta condição, você cai <span class='highlight-term'>caído</span> e larga itens. Se estiver com 0 PV mas não morrendo, acorda naturalmente. Se tiver mais de 1 PV, acorda se sofrer dano, receber cura, for sacudido ou com barulho alto (teste de Percepção)." },
            { id: "indiferente", title: "Indiferente", sub: "Indifferent", source: "Player Core pg. 438", content: "Esta condição reflete a disposição de uma criatura em relação a um personagem específico. Uma criatura que é indiferente a um personagem realmente não se importa de um jeito ou de outro com esse personagem. Assuma que a atitude de uma criatura é indiferente, a menos que especificado de outra forma." },
            { id: "invisivel", title: "Invisível", sub: "Invisible", source: "Player Core pg. 438", content: "Você não pode ser visto. Você está <span class='highlight-term'>não detectado</span> para todos. Criaturas podem Procurar para detectá-lo; se tiverem sucesso, você se torna escondido para elas até que se Furte novamente. Se você se tornar invisível enquanto alguém já pode vê-lo, você começa escondido para eles (em vez de não detectado) até que obtenha sucesso ao se Furtar." },
            { id: "lento", title: "Lento", sub: "Slowed", source: "Player Core pg. 439", content: "Você tem menos ações. Lento sempre inclui um valor. Quando você recuperar suas ações, reduza o número de ações recuperadas pelo seu valor de lento. Como você recupera ações no início do seu turno, você não perde ações imediatamente se ficar lento durante o seu turno." },
            { id: "morrendo", title: "Morrendo", sub: "Dying", source: "Player Core pg. 436", content: "Você está sangrando ou à beira da morte. Enquanto tiver esta condição, você está <span class='highlight-term'>inconsciente</span>. Morrendo sempre inclui um valor e, se chegar a morrendo 4, você morre. Você deve tentar um teste de recuperação no início do seu turno a cada rodada. Sua condição morrendo aumenta em 1 se sofrer dano, ou em 2 se for crítico. Se perder a condição morrendo, ganha <span class='highlight-term'>ferido 1</span>." },
            { id: "nao-detectado", title: "Não Detectado", sub: "Undetected", source: "Player Core pg. 441", content: "Quando você está não detectado por uma criatura, essa criatura não consegue vê-lo de forma alguma, não tem ideia de qual espaço você ocupa e não pode alvejá-lo. Essa criatura está <span class='highlight-term'>desprevenida</span> em relação a você. A criatura pode tentar adivinhar qual quadrado você está para atacar (teste simples e ataque secretos)." },
            { id: "nao-notado", title: "Não Notado", sub: "Unnoticed", source: "Player Core pg. 441", content: "Se você está não notado por uma criatura, essa criatura não tem ideia de que você está presente. Quando você está não notado, você também está <span class='highlight-term'>não detectado</span>. Isso importa para habilidades que podem ser usadas apenas contra alvos totalmente inconscientes da sua presença." },
            { id: "observado", title: "Observado", sub: "Observed", source: "Player Core pg. 438", content: "Qualquer coisa à vista está observada por você. Se uma criatura tomar medidas para evitar a detecção, como usando Furtividade para se Esconder, ela pode se tornar escondida ou não detectada em vez de observada. Você pode observar uma criatura apenas com seus sentidos precisos." },
            { id: "ocultado", title: "Ocultado", sub: "Concealed", source: "Player Core pg. 435", content: "Você é difícil de ser visto devido a neblina espessa ou característica obscurecedora. Você ainda pode ser observado, mas é mais difícil de ser alvejado. Uma criatura para a qual você está ocultado deve obter sucesso em um teste simples (flat check) CD 5 ao mirar em você. Se o teste falhar, você não é afetado. Efeitos de área não estão sujeitos a este teste simples." },
            { id: "ofuscado", title: "Ofuscado", sub: "Dazzled", source: "Player Core pg. 436", content: "Seus olhos estão superestimulados ou sua visão está turva. Se a visão for seu único sentido preciso, todas as criaturas e objetos estão <span class='highlight-term'>ocultados</span> para você." },
            { id: "paralisado", title: "Paralisado", sub: "Paralyzed", source: "Player Core pg. 438", content: "Você está congelado no lugar. Você tem a condição <span class='highlight-term'>desprevenido</span> e não pode agir, exceto para Recordar Conhecimento e usar ações que exijam apenas sua mente. Seus sentidos ainda funcionam, mas apenas nas áreas que você pode perceber sem se mover, então você não pode Procurar." },
            { id: "petrificado", title: "Petrificado", sub: "Petrified", source: "Player Core pg. 439", content: "Você foi transformado em pedra. Você não pode agir, nem pode sentir nada. Você se torna um objeto com um Volume dobro do normal, CA 9, Dureza 8 e os mesmos PV atuais. Se a estátua for destruída, você morre imediatamente. Você não envelhece nem percebe a passagem do tempo." },
            { id: "prestativo", title: "Prestativo", sub: "Helpful", source: "Player Core pg. 437", content: "Esta condição reflete a disposição de uma criatura em relação a um personagem específico. Uma criatura que é prestativa a um personagem deseja ajudar ativamente esse personagem. Ela aceitará Solicitações razoáveis desse personagem, desde que tais solicitações não sejam à custa dos objetivos ou qualidade de vida da criatura prestativa." },
            { id: "quebrado", title: "Quebrado", sub: "Broken", source: "Player Core pg. 435", content: "Quebrado é uma condição que afeta apenas objetos. Um objeto está quebrado quando o dano reduziu seus Pontos de Vida para igual ou menos que seu Limiar de Quebra. Um objeto quebrado não pode ser usado para sua função normal, nem concede bônus — com exceção de armadura. Armadura quebrada ainda concede seu bônus de item na CA, mas também impõe uma penalidade de status na CA dependendo de sua categoria (–1 leve, –2 média, –3 pesada)." },
            { id: "restrito", title: "Restrito", sub: "Restrained", source: "Player Core pg. 439", content: "Você está amarrado e mal consegue se mover, ou uma criatura o prendeu. Você tem as condições <span class='highlight-term'>desprevenido</span> e <span class='highlight-term'>imobilizado</span>, e não pode usar nenhuma ação de ataque ou manusear, exceto para tentar Escapar ou Forçar Abertura de suas amarras. Restrito substitui agarrado." },
            { id: "sobrecarregado", title: "Sobrecarregado", sub: "Encumbered", source: "Player Core pg. 436", content: "Você está carregando mais peso do que consegue gerenciar. Enquanto estiver sobrecarregado, você fica <span class='highlight-term'>desajeitado 1</span> e sofre uma penalidade de 3 metros (10 pés) em todos os seus Deslocamentos. Isso não pode reduzir seu Deslocamento para menos de 1,5 metros (5 pés)." },
            { id: "suprimido", title: "Suprimido", sub: "Suppressed", source: "Player Core pg. 440", content: "Você foi afetado por um alto volume de fogo recebido ou um ataque particularmente perigoso que o força a agir com menos eficiência para sua própria segurança. Você sofre uma penalidade de circunstância de –1 nas jogadas de ataque e uma penalidade de status de –3 metros (–10 pés) em todos os seus Deslocamentos." },
            { id: "surdo", title: "Surdo", sub: "Deafened", source: "Player Core pg. 436", content: "Você não consegue ouvir. Você falha criticamente automaticamente em testes de Percepção que exigem que você seja capaz de ouvir. Você sofre uma penalidade de status de –2 em testes de Percepção para iniciativa e testes que envolvem som. Se você realizar uma ação que tenha o traço auditivo, deve obter sucesso em um teste simples (flat check) CD 5 ou a ação é perdida. Você é imune a efeitos auditivos." }
        ];

        const grid = document.getElementById('cardsGrid');
        const searchInput = document.getElementById('searchInput');

        function setTheme(themeName) {
            document.body.setAttribute('data-theme', themeName);
        }

        function renderCards(filter = "") {
            grid.innerHTML = '';
            const filteredData = conditionsData.filter(item => 
                item.title.toLowerCase().includes(filter.toLowerCase()) || 
                item.content.toLowerCase().includes(filter.toLowerCase()) ||
                (item.sub && item.sub.toLowerCase().includes(filter.toLowerCase()))
            );

            filteredData.forEach(item => {
                const type = getConditionType(item.id);
                const colors = cardTypes[type];
                const iconSVG = icons[type];

                const card = document.createElement('div');
                card.className = "game-card";
                
                card.style.setProperty('--type-color', colors.color);
                card.style.setProperty('--type-color-dark', colors.dark);
                card.style.setProperty('--type-color-alpha', colors.alpha);
                card.style.setProperty('--type-color-dim', colors.dark);

                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <h2 class="card-title">${item.title}</h2>
                            <p class="text-[0.6rem] font-sans opacity-80 uppercase tracking-widest" style="font-weight: 600;">${item.sub}</p>
                        </div>
                        <div class="card-type-icon text-white">
                            <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                ${iconSVG}
                            </svg>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="watermark">
                            <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                ${iconSVG}
                            </svg>
                        </div>
                        <div class="card-content">
                            ${item.content}
                        </div>
                    </div>

                    <div class="card-footer">
                        <span>ID: ${item.id.substring(0,3).toUpperCase()}</span>
                        <span>${item.source}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        searchInput.addEventListener('input', (e) => renderCards(e.target.value));
        
        renderCards();
    </script>
</body>
</html>
